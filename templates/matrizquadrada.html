<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Quadrada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Matriz Quadrada em Formato de Caracol</h1>

    <form method="POST" class="form-container">
        <label for="n">Informe o tamanho da matriz (N):</label>
        <input type="number" id="n" name="n" min="1" required>

        <button type="submit" class="button">Gerar Matriz</button>
    </form>

    {% if matriz %}
    <div class="result-container">
        <h2>Resultado:</h2>
        <table>
            {% for linha in matriz %}
            <tr>
                {% for elemento in linha %}
                <td>{{ elemento }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}

    <a href="/" class="button">Voltar para a PÃ¡gina Inicial</a>
</body>
</html>
