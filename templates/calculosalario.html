<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Cálculo de Salário Líquido</h1>

    <form method="POST" class="form-container">
        <label for="horas_por_dia">Horas por dia:</label>
        <input type="number" step="0.01" id="horas_por_dia" name="horas_por_dia" required>

        <label for="preco_hora">Preço da hora trabalhada (R$):</label>
        <input type="number" step="0.01" id="preco_hora" name="preco_hora" required>

        <label for="dias_trabalhados">Dias trabalhados no mês:</label>
        <input type="number" id="dias_trabalhados" name="dias_trabalhados" required>

        <button type="submit" class="button">Calcular</button>
    </form>

    {% if salario_bruto %}
    <div class="result-container">
        <h2>Resultado:</h2>
        <p>Salário Bruto: R$ {{ "%.2f"|format(salario_bruto) }}</p>
        <p>Desconto (21%): R$ {{ "%.2f"|format(desconto) }}</p>
        <p>Salário Líquido: R$ {{ "%.2f"|format(salario_liquido) }}</p>
    </div>
    {% endif %}

    <a href="/" class="button">Voltar para a Página Inicial</a>
</body>
</html>
